<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập câu lệnh swichcase</title>
</head>
<body>
    <form>
        <input type="text" name="thang" id="thang">
        <button type="button" name="ngay" value="tinhsongay" onclick="tinhsongay()">Tính số ngày</button>
        <p id="hienthi"></p>
    </form>
    <script>
        function tinhsongay() {
            let a = parseInt(document.getElementById("thang").value);
            switch (a) {
                case 1 :
                case 3 :
                case 5 :
                case 7 :
                case 8 :
                case 10 :
                case 12 :
                    document.getElementById("hienthi").innerHTML = "Tháng " + a +" có 31 ngày.";
                    break;
                case 2 :
                    document.getElementById("hienthi").innerHTML = "Tháng " + a +" có 28 hoặc 29 ngày.";
                    break;
                case 4 :
                case 6 :
                case 9 :
                case 11 :
                    document.getElementById("hienthi").innerHTML = "Tháng " + a +" có 30 ngày.";
                    break;
                default :
                    alert("Chỉ nhập tháng ");
            }
        }
    </script>
</body>
</html>
